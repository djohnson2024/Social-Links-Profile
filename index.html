<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Links</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
</head>
<body>
  <div class="social-box">
    <div class="social-image">
      <img src="/assets/images/avatar-jessica.jpeg" alt="software developer">
    </div>
    <div class="social-texts">
      <h1>Jessica Randall</h1>
      <h4>London, United Kingdom</h4>
      <p>"Front-end developer and avid reader."</p>
    </div>
    <div class="social-links">
      <a href=""><button>Github</button></a>
      <a href=""><button>Frontend Mentor</button></a>
      <a href=""><button>LinkedIn</button></a>
      <a href=""><button>Twitter</button></a>
      <a href=""><button>Instagram</button></a>
    </div>
  </div>
</body>
</html>
